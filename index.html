<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Entry Form</title>
    <!-- Bootstrap 5 CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="formstyle.css" rel="stylesheet">
</head>
<body>
<div class ="main-container">
<div class="form-container">
    <div class="form-title">User Entry Form</div>
    <form id="userentries">
        <div class="mb-3">
            <label for="name" class="form-label">Name*</label>
            <input type="text" id="name" name="name" class="form-control" placeholder="Enter name" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email*</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="Enter email" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password*</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Enter password" required>
        </div>

        <div class="mb-3">
            <label for="dob" class="form-label">Date of Birth*</label>
            <input type="date" id="dob" name="dob" class="form-control" required>
        </div>

        <div class="form-check mb-3">
            <input type="checkbox" class="form-check-input" id="acceptTerms" name="acceptTerms" required>
            <label class="form-check-label" for="acceptTerms">Accept Terms & Conditions*</label>
        </div>

        <button type="submit" class="btn btn-primary w-100">Submit</button>
    </form>
</div>
</div>
<!-- Bootstrap 5 JS (Optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


    
    <script>
    // Set min and max date for DOB based on age 18 to 55
    window.addEventListener('DOMContentLoaded', function() {
        const dobInput = document.getElementById('dob');
        const today = new Date();

        const maxDate = new Date(today.getFullYear() - 18, today.getMonth(), today.getDate());
        const minDate = new Date(today.getFullYear() - 55, today.getMonth(), today.getDate());

        dobInput.max = maxDate.toISOString().split('T')[0];
        dobInput.min = minDate.toISOString().split('T')[0];
    });
</script>
<script src="index.js"></script>
<!-- Table to Display Stored User Entries -->
<div class="mt-5">
    
    <div class="styled-table">
        <h4 class="text-center text-primary">Stored User Entries</h4>
    <table class="table table-bordered table-striped ">
        <thead class="table-head">
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Password</th>
                <th>Dob</th>
                <th>Accepted terms?</th>
            </tr>
        </thead>
        <tbody id="entriesTableBody">
            <!-- Rows will be inserted here by JS -->
        </tbody>
    </table>
    </div>
</div>

</body>
</html>
